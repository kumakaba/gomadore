version: "2"
linters:
  enable:
    - bodyclose
    - rowserrcheck
    - sqlclosecheck
    - noctx
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/kumakaba/gomadore
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$

